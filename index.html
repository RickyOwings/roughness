<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roughness</title>
    <script type="module" src="./src/index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Roughness Calculator</h1>
    </header> 
    <main>
        <form class="SurfForm">
            <fieldset>
                <legend>Surface Profile</legend>
                <div>
                    <label for="profileDataset">Profile Dataset</label>
                    <select id="profileDataset">
                        <option value="sinewave">Sine Wave</option>
                        <option value="trianglewave">Triangle Wave</option>
                        <option value="squarewave">Square Wave</option>
                    </select>
                </div>
                <div>
                    <label for="waveCount">Wave Count</label>
                    <input id="waveCount" type="range" min="0" max="10" value="1" step="0.1">
                </div>
                <div>
                    <label for="amplitude">Amplitude</label>
                    <input id="amplitude" type="range" min="0.01" max="1" value="1" step="0.001">
                </div>
                <div>
                    <label for="points">Points</label>
                    <input id="points" type="number" min="1" value="400">
                </div>

                <div>
                    <label for="gaussSize">Gauss Size</label>
                    <input id="gaussSize" type="range" min="0.01" max="2" step="0.01">
                </div>
            </fieldset>
        </form>
        <div id="stats">
            
        </div>
        <canvas id="graph" width="1200" height="600"></canvas>
        
    </main>
</body>
</html>
